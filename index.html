<!DOCTYPE html>
<html>

<head>
  <title>Tuan Anh Doan</title>
  <meta charset="utf-8">
  <!-- Gõ tiếng việt trong html -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"> 
  <!-- /*reset các thuộc tính về mặc định*/ -->
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <!--Load file CSS trong folder  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Load google font -->
  <link rel="stylesheet" href="./assets/css/fontawesome-free-5.15.4-web/css/all.min.css">
  <!-- Load icon font -->
</head>
<body>
    <div class="form__register">
        <form action="" method="post" id="form-1">
            <div class="form__heading">
              <div class="form__heading--method">
                  <a href="" class="linkgg">
                      <i class="fab fa-google"></i>
                      <span class="gg">Đăng nhập với google</span>
                  </a>
                  <a href="" class="linkface">
                      <i class="fab fa-facebook"></i>
                      <span class="face">Đăng nhập bằng facebook</span>
                  </a>
                </div>
            </div>
            <div class="form__body">
                <div class="form__body--fullname">
                    <h4 class="label">Họ và tên</h4>
                    <input placeholder="VD: Đoàn Tuấn Anh" type="text" id="fullname" class="form__body--fullname-input invalid">
                    <span class="form-message"></span>
                </div>
                <div class="form__body--email">
                    <h4 class="label">Email</h4>
                    <input placeholder="VD: tuananh@gmail.com" type="text" id="email" class="form__body--fullname-input">
                    <span class="form-message"></span>
                </div>
                <div class="form__body--password">
                    <h4 class="label">Mật khẩu</h4>
                    <input type="text" id="password" class="form__body--fullname-input">
                    <span class="form-message"></span>
                </div>    
                <div class="form__body--password">
                    <h4 class="label">Nhập lại khẩu</h4>
                    <input type="text" id="password-confirm" class="form__body--fullname-input">
                    <span class="form-message"></span>
                </div>      
            </div>
            <div class="button">
                <button class="form-submit">Đăng ký</button>
            </div>
            <div class="form__footer">
                <p>Bằng cách đăng nhập là bạn đã đồng ý với điều khoản</p>
            </div> 
        </form>
    </div>
<script src="./js.js"></script>    
</body>
<html>
